<!-- Player Scripts -->
<script>
    // Player Variables
    let playerHP = 100
    let playerDMG = 10
    let playerDEF = 3

    // Attack 1: Punch
    function punch() {
        randomEnemy.hp -= playerDMG
        console.log("Enemy HP: " + randomEnemy.hp)
    }

    // Attack 2: Scratch
    function scratch() {
        randomEnemy.hp -= (playerDMG - 2)
        console.log("Enemy HP: " + randomEnemy.hp)
    }

    // Attack 3: Tackle
    function tackle() {
        randomEnemy.hp -= (playerDMG * 2)
        playerHP -= (playerDMG)
        console.log("Enemy HP: " + randomEnemy.hp)
        console.log("Player HP: " + playerHP)
    }

    // Attack 4: Skip
    function skip() {
        // Does literally nothing.
    }
</script>

    // Function: ChangeHP
    function changeHP() {
        playerHP = parseInt(inputHP.value)
        console.log("Player Health: " + playerHP)
    }

    // Function: ChangeDMG
    function changeDMG() {
        playerDMG = parseInt(inputDMG.value)

</script>
