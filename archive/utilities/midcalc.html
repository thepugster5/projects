<!-- Variables -->
<script>
    let number1 = 0;
    let number2 = 0;

<!-- Number 1 -->
<script>
    function numberOneUp() {
        number1 += 1;
        console.log(number1);
    }

    function numberOneDown() {
        number1 -= 1;
        console.log(number1);
    }
</script>

<!-- Number 2 -->

<!-- Addition -->
<script>
    function addNumbers() {
        console.log(number1 + number2);
        alert(number1 + number2);
    }
</script>

<!-- Subtraction -->
<script>
    function subNumbers() {
        console.log(number1 - number2);
        alert(number1 - number2);
    }
</script>

<!-- Multiplication -->
<script>
    function multNumbers() {
        console.log(number1 * number2);
        alert(number1 * number2);
    }
</script>

<!-- Division -->
<script>
    function divNumbers() {
        console.log(number1 / number2);
        alert(number1 / number2);
    }
</script>
